<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Saída de Produto</title>
  <link rel="stylesheet" href="/path/to/saida.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend+Peta:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Saída de Produto</h2>
  <div class="background-container"></div>
  <form id="formSaida">
    <label for="codigoSaida">Código do Produto:</label>
    <input type="text" id="codigoSaida" required>
    <br>
    <label for="quantidadeSaida">Quantidade de Saída:</label>
    <input type="number" id="quantidadeSaida" required>
    <br>
    <button type="submit">Registrar Saída</button>
    <button type="button" onclick="window.close();">Voltar</button>
  </form>

  <script type="module" src="js/saida.js"></script>
</body>
</html>
