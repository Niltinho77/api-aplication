<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="/path/to/cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend+Peta:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Cadastro de Novo Produto</h2>
  <div class="background-container"></div>
  <div id="loading" class="loading-overlay" style="display: none;">Carregando...</div>
  <form id="formCadastro" enctype="multipart/form-data">
    <label for="codigo">CÃ³digo do Produto:</label>
    <input type="text" id="codigo" required>
    <br>
    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" required>
    <br>
    <label for="imagem">Imagem do Produto:</label>
    <input type="file" id="imagem" accept="image/*" required hidden>
    <label for="imagem" class="custom-file-upload">Carregar Imagem</label>
    <br>
    <div class="custom-checkbox">
      <input type="checkbox" id="almoxVirtual">
      <label for="almoxVirtual">Almox Virtual</label>
    </div>
    <div class="button-container">
      <button type="submit">Cadastrar</button>
      <button type="button" onclick="window.close();">Voltar</button>
    </div>
  </form>
  
  <script type="module" src="js/cadastro.js"></script>
</body>
</html>
