<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Consulta de Pedidos</title>
  <link rel="stylesheet" href="path/to/stylesConsultaPedidos.css">
</head>
<body>

    <h1>Consulta de Pedidos</h1>

      <label for="numero">Número do Pedido:</label>

      <label for="secao">Seção:</label>

    </form>
    <div id="resultados"></div>
  </div>
  <script src="js/consultaPedidos.js"></script>
</body>
</html>
